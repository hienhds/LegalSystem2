# ================================================
# LOCAL DEVELOPMENT CONFIGURATION
# Run with: .\gradlew bootRun --args='--spring.profiles.active=dev'
# ================================================

# ==============================================
# = ELASTICSEARCH (Local → Docker)
# ==============================================
spring.elasticsearch.uris=http://localhost:9200
# Nếu Elasticsearch có authentication:
# spring.elasticsearch.username=elastic
# spring.elasticsearch.password=231123

# ==============================================
# = REDIS (Local → Docker)
# ==============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ==============================================
# = KAFKA (Local → Docker)
# ==============================================
spring.kafka.bootstrap-servers=localhost:9092

# ==============================================
# = EUREKA CLIENT
# ==============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ==============================================
# = LOGGING (More verbose for debugging)
# ==============================================
logging.level.com.example.searchservice=DEBUG
logging.level.org.springframework.data.elasticsearch=DEBUG
