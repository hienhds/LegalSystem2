spring.application.name=chat-service
server.port=8082

# ==============================================
# = MYSQL DATABASE (chat_db)
# ==============================================
spring.datasource.url=jdbc:mysql://mysql:3306/chat_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=231123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.locale=vi_VN

# ==============================================
# = MONGODB
# ==============================================
spring.data.mongodb.uri=mongodb://admin:231123@mongodb:27017/chat_db?authSource=admin

# ==============================================
# = REDIS
# ==============================================
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0

# ==============================================
# = KAFKA
# ==============================================
spring.kafka.bootstrap-servers=kafka:29092


# CONSUMER
spring.kafka.consumer.group-id=chat-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.chatservice.event
spring.kafka.consumer.properties.spring.json.use.type.headers=true

# PRODUCER
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


# ==============================================
# = JWT
# ==============================================
jwt.secret=tfcpDkRTBFSltRZhYBfgQmxEF612WEecB0XkiibKf3W+cwZXKDEz+KSjBpPuzbZxnD1HRLgOhtWVgISia6WPaQ==
jwt.expiration.access=900000
