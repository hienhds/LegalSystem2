# ==============================================
# = FILE UPLOAD
# ==============================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# ==============================================
# = EUREKA
# ==============================================
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/

# ==============================================
# = WEBSOCKET
# ==============================================
spring.websocket.message.broker.application-destination-prefixes=/app
spring.websocket.message.broker.simple-broker=/topic,/queue

# ==============================================
# = gRPC CLIENT
# ==============================================
grpc.client.file-service.address=static://file-service:9090
grpc.client.file-service.negotiation-type=plaintext
grpc.client.file-service.enable-keep-alive=true
grpc.client.file-service.keep-alive-time=30s
grpc.client.file-service.keep-alive-timeout=5s
grpc.client.file-service.max-inbound-message-size=10MB

# ==============================================
# = FILE PUBLIC URL
# ==============================================
file.public-base-url=http://localhost:8080/files

# ==============================================
# = LOGGING
# ==============================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.kafka=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE