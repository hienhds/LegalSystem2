# ================================================
# LOCAL DEVELOPMENT CONFIGURATION
# Run with: .\gradlew bootRun --args='--spring.profiles.active=dev'
# ================================================

# ==============================================
# = MYSQL DATABASE (Local → Docker)
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3336/chat_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=231123

# ==============================================
# = MONGODB (Local → Docker)
# ==============================================
spring.data.mongodb.uri=mongodb://admin:231123@localhost:27017/chat_db?authSource=admin

# ==============================================
# = REDIS (Local → Docker)
# ==============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ==============================================
# = KAFKA (Local → Docker)
# ==============================================
spring.kafka.bootstrap-servers=localhost:9092

# ==============================================
# = EUREKA CLIENT
# ==============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ==============================================
# = LOGGING (More verbose for debugging)
# ==============================================
logging.level.com.example.chatservice=DEBUG
