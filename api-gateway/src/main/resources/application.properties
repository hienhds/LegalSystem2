spring.application.name=api-gateway
server.port=8080

eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# ------- User Service -------
spring.cloud.gateway.routes[0].id=user-service-users
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=user-service-auth
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[2].id=user-service-specialization
spring.cloud.gateway.routes[2].uri=lb://user-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/specialization/**

spring.cloud.gateway.routes[3].id=user-service-lawyers
spring.cloud.gateway.routes[3].uri=lb://user-service
