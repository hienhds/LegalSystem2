# ================= MINIO (FILE) =================
spring.cloud.gateway.routes[8].id=minio
spring.cloud.gateway.routes[8].uri=lb://file-service
spring.cloud.gateway.routes[8].predicates[0]=Path=/files/**
# Giữ lại config StripPrefix từ branch hoang của bạn
spring.cloud.gateway.routes[8].filters[0]=StripPrefix=1

