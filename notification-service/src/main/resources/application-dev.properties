# ================================================
# LOCAL DEVELOPMENT CONFIGURATION
# Run with: .\gradlew bootRun --args='--spring.profiles.active=dev'
# ================================================

# ==============================================
# = MONGODB (Local → Docker)
# ==============================================
spring.data.mongodb.uri=mongodb://admin:231123@localhost:27017/notification_db?authSource=admin

# ==============================================
# = REDIS (Local → Docker)
# ==============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ==============================================
# = KAFKA (Local → Docker)
# ==============================================
spring.kafka.bootstrap-servers=localhost:9092

# ==============================================
# = EUREKA CLIENT
# ==============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ==============================================
# = LOGGING (More verbose for debugging)
# ==============================================
logging.level.com.example.notificationservice=DEBUG
