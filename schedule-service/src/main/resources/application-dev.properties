# ================================================
# LOCAL DEVELOPMENT CONFIGURATION
# Run with: .\gradlew bootRun --args='--spring.profiles.active=dev'
# ================================================

# ==============================================
# = SERVER PORT
# ==============================================
server.port=8084

# ==============================================
# = DATABASE (Local → Docker)
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3336/legal_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=231123

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================
# = REDIS (Local → Docker)
# ==============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ==============================================
# = KAFKA (Local → Docker)
# ==============================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ==============================================
# = EUREKA CLIENT
# ==============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ==============================================
# = OPENFEIGN
# ==============================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

# ==============================================
# = LOGGING
# ==============================================
logging.level.com.example.scheduleservice=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
