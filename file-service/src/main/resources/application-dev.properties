# ================================================
# LOCAL DEVELOPMENT CONFIGURATION
# Run with: .\gradlew bootRun --args='--spring.profiles.active=dev'
# ================================================

# ==============================================
# = MONGODB (Local → Docker)
# ==============================================
spring.data.mongodb.uri=mongodb://admin:231123@localhost:27017/file_db?authSource=admin

# ==============================================
# = MINIO (Local → Docker)
# ==============================================
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin

# ==============================================
# = KAFKA (Local → Docker)
# ==============================================
spring.kafka.bootstrap-servers=localhost:9092

# ==============================================
# = EUREKA CLIENT
# ==============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ==============================================
# = LOGGING (More verbose for debugging)
# ==============================================
logging.level.com.example.fileservice=DEBUG
