spring.application.name=file-service
server.port=8083

# ===============================
# gRPC SERVER
# ===============================
grpc.server.port=9090

# ================= MinIO =================
# Dùng tên container 'minio' thay vì localhost ?? các service trong docker g?i nhau
minio.url=http://minio:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket.default=file-service
minio.presigned-expiry=1000

# ================= Kafka =================
spring.kafka.bootstrap-servers=kafka:29092

# CONSUMER CONFIGURATION
spring.kafka.consumer.group-id=file-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# S? d?ng ErrorHandlingDeserializer ?? tránh ch?t Consumer khi g?p tin nh?n l?i
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# C?u hình Delegate Deserializer (Th? th?c s? gi?i mã JSON)
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# FIX L?I: No type information in headers
# 1. T?t vi?c b?t bu?c có Type Header (vì MinIO notification không g?i cái này)
spring.kafka.consumer.properties.spring.json.use.type.headers=false
# 2. ??nh ngh?a class m?c ??nh ?? h?ng d? li?u (có th? dùng java.util.Map ho?c Class Event c?a b?n)
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.fileservice.event.MinioEvent
# 3. Tin t??ng t?t c? package
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.fileservice.event

# PRODUCER
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ==============================================
# = MONGODB
# ==============================================
# L?u ý: file-service nên dùng file_db riêng thay vì chung chat_db n?u c?n tách bi?t d? li?u
spring.data.mongodb.uri=mongodb://admin:231123@mongodb:27017/file_db?authSource=admin

# ===============================
# Eureka
# ===============================
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.springframework.kafka=DEBUG