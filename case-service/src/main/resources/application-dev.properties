# ================================================
# LOCAL DEVELOPMENT CONFIGURATION
# Run with: .\gradlew bootRun --args='--spring.profiles.active=dev'
# ================================================

# ==============================================
# = SERVER PORT
# ==============================================
server.port=8086

# ==============================================
# = DATABASE (Local → Docker)
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3336/case_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=231123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==============================================
# = EUREKA CLIENT
# ==============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ==============================================
# = GRPC CLIENT - File Service
# ==============================================
grpc.client.file-service.address=static://localhost:9090
grpc.client.file-service.negotiation-type=plaintext

# ==============================================
# = FEIGN CLIENT - User Service
# ==============================================
user-service.url=http://localhost:8081

# ==============================================
# = FILE UPLOAD
# ==============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==============================================
# = KAFKA (Local → Docker)
# ==============================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all

# ==============================================
# = LOGGING (More verbose for debugging)
# ==============================================
logging.level.com.example.caseservice=DEBUG
